    <div class="hamburger" id="hamburger">

          <!-- Участник 2 -->

          <!-- Участник 4 -->

              required

        </div>

        <!-- Правая часть формы -->
        <div class="block right space">
          <div class="top">
            <div>
              <input

                type="text"
                id="verification-code"
                name="verification_code"
                placeholder="Код проверки"

              />

          </div>
          <button class="btn btn_red" type="submit">

    <script>
      async function submitForm(event) {
        event.preventDefault(); // Останавливаем стандартную отправку формы

        // Получаем саму форму
        const form = document.querySelector(".screen_one");

        // Создаем объект FormData для отправки данных
        const formData = new FormData(form);

        try {
          const response = await fetch("/create", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const result = await response.text();
            console.log("Форма успешно отправлена", result);
          } else {
            console.error("Ошибка при отправке формы", response.statusText);
          }
        } catch (error) {
          console.error("Ошибка сети", error);
        }
      }

      // Добавляем обработчик отправки формы
      document
        .querySelector(".screen_one")
        .addEventListener("submit", submitForm);

      async function submitForm(event) {
        event.preventDefault(); // Останавливаем стандартную отправку формы

        const form = document.querySelector(".screen_one");
        const formData = new FormData(form);

        try {
          const response = await fetch("/create", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const result = await response.text();
            alert(result); // Показываем alert с результатом
          } else {
            console.error("Ошибка при отправке формы", response.statusText);
          }
        } catch (error) {
          console.error("Ошибка сети", error);
        }
      }

      // Добавляем обработчик отправки формы
      document
        .querySelector(".screen_one")
        .addEventListener("submit", submitForm);
    </script>

    <script src="{{ url_for('static', filename='/main.js') }}"></script>
